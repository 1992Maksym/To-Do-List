<form [formGroup]="todoForm" (submit)="onSubmit()">
  <div class="searchBlock">
    <input type="text" class="searchInput" placeholder="enter your next task" formControlName="value" />
    <div class="invalid-text" *ngIf="todoForm.get('value')?.invalid && todoForm.get('value')?.touched" >
      Login is required
    </div>
    <button type="submit" class="searchBtn">add</button>
  </div>
</form>
