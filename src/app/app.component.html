<div class="toDoBlock">
  <h2 class="toDoTitle">ToDo List</h2>
  <app-search></app-search>
  <div class="routBlock">
    <ul class="routList">
      <li class="routToDo" routerLink="todo" [routerLinkActive]="['active']">ToDo</li>
      <li class="routDone" routerLink="done" [routerLinkActive]="['active']">Done</li>
      <li class="routAll" routerLink="all" [routerLinkActive]="['active']">All</li>
    </ul>
  </div>
  <router-outlet></router-outlet>
  <app-length></app-length>
</div>
